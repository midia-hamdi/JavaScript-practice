<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript Dom tutorials</title>
</head>
<body>
    <div id="container">
        <header>
            <div id="page-banner">
                <h1 class="title">OpenBook</h1>
                <form id="search-books">
                    <input type="text" placeholder="search books..."/>
                </form>
            </div>
        </header>

        <div id="book-list">
            <h2 class="title">Recent books</h2>

            <div class="clear"></div>

            <ul>
                <li>
                    <span class="name">The Compound Effect</span>
                    <span class="delete">Delete</span>
                </li>
                <li>
                    <span class="name">The Power Of Habit</span>
                    <span class="delete">Delete</span>
                </li>
                <li>
                    <span class="name">The Subtle Art of Not Giving a Fuck</span>
                    <span class="delete">Delete</span>
                </li>
                <li>
                    <span class="name">Animal Farm</span>
                    <span class="delete">Delete</span>
                </li>
            </ul>
        </div>

        <form id="hide">
            <label>Hide books</label>
            <input type="checkbox"/>
        </form>

        <div class="clear"></div>

        <form id="add-book">
           <input type="text" value="midia hamdi" placeholder="Add a Book...">
           <a class="button" href="">Add</a>
        </form>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
